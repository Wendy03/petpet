---
title: Login
layout: ./app/layout.ejs
engine: ejs
current: index
subscribeDisplay: d-none
footerDisplay: d-none
---

<div class="container-fluid login position-relative">
  <div class="row">
    <div
      class="col-lg-5 d-none d-lg-block bg-center position-absolute"
      style="
        background-image: url('./assets/images/index-1.png');
        top: 0;
        bottom: 0;
      "
    ></div>
  </div>
  <div class="container">
    <div class="row vh-100">
      <div
        class="offset-md-2 col-md-8 offset-lg-5 col-lg-7 d-flex flex-column justify-content-center mt-2 mt-lg-0"
      >
        <h2 class="text-primary mb-4 mb-md-14">登入</h2>
        <form action="" method="post" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="userEmail">電子信箱</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
            />
            <div class="invalid-feedback">Please check your Email.</div>
          </div>
          <div class="form-group">
            <label for="userPassword">密碼</label>
            <input
              type="password"
              class="form-control"
              id="userPassword"
              placeholder="Password"
              required
            />
            <div class="invalid-feedback">Password is required.</div>
            <a href="#" class="text-muted font-xs">忘記密碼</a>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >記住我的帳號</label
            >
          </div>
          <div class="d-flex my-4">
            <div class="w-50 mr-1">
              <button type="button" class="btn btn-outline-dark btn-block">
                <img src="./assets/images/facebook.svg" alt="" />
                Facebook
              </button>
            </div>
            <div class="w-50">
              <button type="button" class="btn btn-outline-dark btn-block">
                <img src="./assets/images/google.svg" alt="" />
                Google
              </button>
            </div>
          </div>
          <div class="row px-3 mt-md-11">
            <a href="member.html" class="btn btn-primary col-lg-3">登入</a>
          </div>
        </form>
        <a href="#">還沒註冊嗎？</a>
      </div>
    </div>
  </div>
</div>
